<!DOCTYPE html>
<html lang="en">
<head>

        .button {
            width: 100px;
            background-color: pink;
            cursor: pointer;
        }

    <h1>jun Tae Eun</h1>

        for (var i=2; i<5; i++) {
            var button = document.createElement("button")
            button.className = "button"
            button.innerHTML = i
            button.addEventListener("click", moveEvent)
            document.getElementById("body").appendChild(button)
        }
        function moveEvent(e) {
            var n = e.target.innerHTML
            console.log(n) 
            location.href = "C:/Users/User/Desktop/stageus/"+n+"week/"+n+"weekHomework.html"
        }
    </script>
