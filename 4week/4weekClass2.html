<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <style>
        #box1 {
            width : 100px;
            height: 100px;
            background-color: red;
        }
        #box2 {
            width : 100px;
            height: 100px;
            background-color: orange;
        }
        #box3 {
            width : 100px;
            height: 100px;
            background-color: yellow;
        }
        #dest {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box1" draggable="true" ondragstart="dragStartEvent(event)"></div>
    <div id="box2" draggable="true" ondragstart="dragStartEvent(event)"></div>
    <div id="box3" draggable="true" ondragstart="dragStartEvent(event)"></div>

    <div id="dest" ondragover="dragOverEvent(event)" ondrop="dropEvent(event)"></div>
    <script src="4weekClass2Index.js"></script>    
</body>
</html>
